
<!DOCTYPE html>
<html>
  
<head>
    <title>
        HTML Time dateTime Attribute
    </title>
</head>
  
<body style="text-align:center;">
     
    <h2>Time New-York:  <time>{{  datetime.now(pytz.timezone('America/New_York')) }}</time> </h2>
    <h2>Time Berlin:    <time>{{  datetime.now(pytz.timezone('Europe/Berlin')) }}</time> </h2>
    <h2>Time Tokyo:     <time>{{  datetime.now(pytz.timezone('Asia/Tokyo')) }}</time> </h2>
  
</body>
  
</html>
